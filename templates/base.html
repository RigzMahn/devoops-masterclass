<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DevOps MasterClass LMS{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Highlight.js for code syntax -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

    <!-- Custom CSS -->
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .phase-card {
            transition: all 0.3s ease;
        }

        .phase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Mermaid diagram styling */
        .mermaid {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #e5e7eb;
        }

        /* Interactive diagram controls */
        .diagram-controls {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        /* Progress animations */
        .progress-ring {
            transition: stroke-dashoffset 0.3s ease;
        }

        /* Code editor styling */
        .code-editor {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .code-header {
            background: #1f2937;
            color: white;
            padding: 0.75rem 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
        }

        .code-content {
            background: #111827;
            color: #e5e7eb;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }
    </style>
</head>

<body class="h-full">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex-shrink-0 flex items-center">
                        <i class="fas fa-code-branch text-2xl text-indigo-600 mr-2"></i>
                        <span class="font-bold text-xl text-gray-800">DevOps MasterClass</span>
                    </a>
                </div>

                <!-- In the navigation section -->
                <div class="flex items-center space-x-4">
                    <!-- Search Box -->
                    <div class="relative hidden md:block">
                        <form method="get" action="{% url 'search' %}" class="flex">
                            <input type="text" name="q" placeholder="Search courses..."
                                class="w-64 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <button type="submit"
                                class="bg-gray-100 border border-l-0 border-gray-300 rounded-r-lg px-4 hover:bg-gray-200 transition duration-300">
                                <i class="fas fa-search text-gray-600"></i>
                            </button>
                        </form>
                    </div>

                    <a href="{% url 'home' %}"
                        class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="{% url 'course_list' %}"
                        class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Courses</a>
                    <a href="{% url 'roadmap' %}"
                        class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Roadmap</a>

                    {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}"
                        class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="{% url 'account_logout' %}"
                        class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    {% else %}
                    <a href="{% url 'account_login' %}"
                        class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="max-w-7xl mx-auto py-8 px-4">
            <div class="flex justify-between items-center">
                <div>
                    <p>&copy; 2024 DevOps MasterClass LMS. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Initialize highlight.js
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });

        // Initialize Mermaid.js
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                useMaxWidth: true,
                height: 40
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
